name: CD

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    strategy:
          matrix:
            dotnetversion: [net5.0-windows, netcoreapp3.1]
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - name: Setup dotnet (v5.0)
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 5.0.x


      - name: Setup dotnet (v3.1)
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x

          
      - name: Build & publish (${{ matrix.dotnetversion }}) (framework dependant)
        run: dotnet publish FacebookExportDatePhotoFixer/ -o FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/framework-dependent --configuration Release -f ${{ matrix.dotnetversion }} --no-self-contained

      - name: Build & publish (${{ matrix.dotnetversion }}) (self contained - dependencies included)
        run: dotnet publish FacebookExportDatePhotoFixer/ -o FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-dependencies-included --configuration Release -f ${{ matrix.dotnetversion }} -r win-x64 --self-contained

      - name: Build & publish (${{ matrix.dotnetversion }}) (self contained - single file)
        run: dotnet publish FacebookExportDatePhotoFixer/ -o FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file -r win-x64 --self-contained --configuration Release -f ${{ matrix.dotnetversion }} /p:PublishSingleFile=True /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Build & publish (${{ matrix.dotnetversion }}) (self contained - single file ReadyToRun)
        run: dotnet publish FacebookExportDatePhotoFixer/ -o FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file-RTR -r win-x64 --self-contained --configuration Release -f ${{ matrix.dotnetversion }} /p:PublishSingleFile=True /p:IncludeNativeLibrariesForSelfExtract=true /p:PublishReadyToRun=true

      - name: Pack (${{ matrix.dotnetversion }}) (framework dependant)
        run: Compress-Archive -Path FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/framework-dependent/* -DestinationPath FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/framework-dependent/Archive.zip -Force
        shell: pwsh

      - name: Pack (${{ matrix.dotnetversion }}) (self contained - dependencies included)
        run: Compress-Archive -Path FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-dependencies-included/* -DestinationPath FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-dependencies-included/Archive.zip -Force
        shell: pwsh

      - name: Pack (${{ matrix.dotnetversion }}) (self contained - single file)
        run: Compress-Archive -Path FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file/* -DestinationPath FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file/Archive.zip -Force
        shell: pwsh

      - name: Pack (${{ matrix.dotnetversion }}) (self contained - single file ReadyToRun)
        run: Compress-Archive -Path FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file-RTR/* -DestinationPath FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file-RTR/Archive.zip -Force
        shell: pwsh

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            [Changelog](https://github.com/marcin-przywoski/FacebookExportDatePhotoFixer/blob/master/CHANGELOG.md)
          draft: false
          prerelease: false

      - name: Upload release asset (${{ matrix.dotnetversion }}) (framework dependant)
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/framework-dependent/Archive.zip
          asset_name: FacebookExportDatePhotoFixer-${{ matrix.dotnetversion }}-framework-dependent.zip
          asset_content_type: application/zip

      - name: Upload release asset (${{ matrix.dotnetversion }}) (self contained - dependencies included)
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-dependencies-included/Archive.zip
          asset_name: FacebookExportDatePhotoFixer-${{ matrix.dotnetversion }}-self-contained.zip
          asset_content_type: application/zip

      - name: Upload release asset (${{ matrix.dotnetversion }}) (self contained - single file)
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file/Archive.zip
          asset_name: FacebookExportDatePhotoFixer-${{ matrix.dotnetversion }}-self-contained-single-file.zip
          asset_content_type: application/zip

      - name: Upload release asset (${{ matrix.dotnetversion }}) (self contained - single file ReadyToRun)
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: FacebookExportDatePhotoFixer/bin/Publish/${{ matrix.dotnetversion }}/self-contained-single-file-RTR/Archive.zip
          asset_name: FacebookExportDatePhotoFixer-${{ matrix.dotnetversion }}-self-contained-single-file-RTR.zip
          asset_content_type: application/zip
